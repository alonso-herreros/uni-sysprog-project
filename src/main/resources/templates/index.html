<!DOCTYPE html>
<html>
<head>
	<title>Store Management System</title>
	<link th:replace="/fragments/commonHead :: favicon" />
	<div th:replace="/fragments/commonHead :: styles"></div>
	<div th:replace="/fragments/commonHead :: scripts"></div>
</head>
<body>
	<header th:replace="/fragments/header :: header"></header>

	<main>
		<h2>Main menu</h2>
		<div class="info-card">
			<h3>Store name: <span th:text="${storeName}"></span></h3>
			<hr/>
			<h3>Total Cost and Benefit:</h3>
			<p>Total Cost: <span th:text="${store.stockCost}"></span> €</p>
			<p>Total Benefit: <span th:text="${store.stockBenefit}"></span> €</p>
		</div>
	</main>

	<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
